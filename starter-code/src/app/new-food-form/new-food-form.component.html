<form (ngSubmit)="submitForm(myForm)" #myForm="ngForm">
  <div>
    <label for="new-food-name">Name</label>
    <input type="text" name="newFoodName" [(ngModel)] = "newFodName">
  </div>
  <div>
    <label for="new-food-calories">Calories</label>
    <input type="text" name="newFoodCalories" [(ngModel)]="newFoodCalories">
  </div>
  <div>
    <label for="new-food-name">Image</label>
    <input type="text" name="newFoodImage" [(ngModel)]="newFoodImage">
  </div>

  <button type="submit">Add food</button>
</form>
